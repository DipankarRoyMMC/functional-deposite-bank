<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank Account Deposite and Withdraw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- main css  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container pt-5">
    <h2 class="text-center display-5 mb-3">Welcome to our <span class="text-primary fw-bold">BANK</span></h2>
    <div class="row">
      <div class="col-lg-6 mx-auto border p-4 shadow rounded">
        <h4 class="mb-3">Login Here Please.</h4>
        <!-- Login form  -->
        <div class="user-login-form">
          <input id="user-email" type="email" class="form-control mb-3" placeholder="Enter your email">
          <input id="user-password" type="password" class="form-control mb-3" placeholder="Enter your password">
          <button id="login-button" class="btn btn-primary" type="submit">Login now</button>
        </div>
        <!-- login form end  -->
      </div>
    </div>
  </div>
  <script src="longin.js"></script>
</body>

</html>
